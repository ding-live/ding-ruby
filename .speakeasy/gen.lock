examples:
  check:
    speakeasy-default-check:
      requestBody:
        application/json: {"authentication_uuid": "eebe792b-2fcc-44a0-87f1-650e79259e02", "check_code": "123456", "customer_uuid": "64f66a7c-4b2c-4131-a8ff-d5b954cca05f"}

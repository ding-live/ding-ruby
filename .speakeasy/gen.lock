        "200":
          application/json: {"status": "valid"}
        "400":
          application/json: {"code": "invalid_phone_number", "doc_url": "https://docs.prelude.so/verify/v1/documentation/errors#invalid_phone_number", "message": "+0 is not a valid phone number"}
